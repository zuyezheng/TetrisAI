<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>

        <style>
            body {
                margin: 0px;
            }

            #tetris {
                display: flex;
                justify-content: center;
            }

            .grid {
                display: flex;
                flex-direction: column;
            }

            .grid .row {
                display: flex;
                flex-direction: row;
                flex: 1;
            }

            .grid .row .cell {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div id="tetris"></div>
    </body>
</html>
